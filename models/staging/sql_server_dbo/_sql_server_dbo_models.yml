version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: "collect data on addresses that affect our business"
    config:
      contract:
        enforced: true
    columns:
      - name: address_id
        data_type: varchar
        description: "primary key: address"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: zipcode
        data_type: number
        description: "5-digit numbers developed by the United States Postal Service to represent individual post offices across the United States"

      - name: country
        data_type: varchar
        description: "country"

      - name: address
        data_type: varchar
        description: "Number and street"

      - name: state
        data_type: varchar
        description: "state"

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__event_type
    description: "Collects al the possible actions that a user can do"
    config:
      contract:
        enforced: true
    columns:
      - name: event_type_id
        data_type: varchar
        description: "primary key: event type"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: event_type
        data_type: varchar
        description: "event type name"

  - name: stg_sql_server_dbo__events
    description: "An event is any type of action that a user can do on our business website. This table collects the data of all the events performed"
    config:
      contract:
        enforced: true
    columns:
      - name: event_id
        data_type: varchar
        description: "primary key: event"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: page_url
        data_type: varchar
        description: "URL of the page to which the event takes place"

      - name: event_type_id
        data_type: varchar
        description: "Foreign key: event type"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__event_type')
                  field: event_type_id
        constraints:
          - type: not_null

      - name: user_id
        data_type: varchar
        description: "Foreign key: user"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__users')
                  field: user_id
        constraints:
          - type: not_null

      - name: product_id
        data_type: varchar
        description: "Foreign key: product"
        tests:
          - relationships:
                  to: ref('stg_sql_server_dbo__products')
                  field: product_id    

      - name: session_id
        data_type: varchar
        description: "Key of the session in which the event took place"
        tests:
          - not_null
        constraints:
          - type: not_null

      - name: created_at
        data_type: date
        description: "timestamp indicating when the event was created"
        tests:
          - no_future_dates

      - name: order_id
        data_type: varchar
        description: "Foreign key: order"
        tests:
          - relationships:
                  to: ref('stg_sql_server_dbo__orders')
                  field: order_id

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__order_items
    description: "associates orders and products sold for each order"
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        data_type: varchar
        description: "primary key: order_item. created created from order_id and product_id"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique
      - name: order_id
        data_type: varchar
        description: "Foreign key: order"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__orders')
                  field: order_id
        constraints:
          - type: not_null

      - name: product_id
        data_type: varchar
        description: "Foreign key: product"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__products')
                  field: product_id
        constraints:
          - type: not_null
          
      - name: quantity
        data_type: number
        description: "Quantity of the same product sold in the same order"

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__orders
    description: "Collects all data associated with an order"
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
        description: "primary key: orders"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: user_id
        data_type: varchar
        description: "Foreign key: user"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__users')
                  field: user_id
        constraints:
          - type: not_null          

      - name: shipping_cost
        data_type: float
        description: "additional cost associated with shipping"

      - name: address_id
        data_type: varchar
        description: "Foreign key: address"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__addresses')
                  field: address_id
        constraints:
          - type: not_null

      - name: created_at
        data_type: date
        description: "timestamp indicating when the order was created"
        tests:
          - no_future_dates

      - name: promo_id
        data_type: varchar
        description: "Foreign key: promo"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__promos')
                  field: promo_id
        constraints:
          - type: not_null

      - name: order_cost
        data_type: float
        description: "Total cost of the products sold without additional shipping costs"

      - name: order_total
        data_type: float
        description: "Total cost including shipping costs"

      - name: tracking_id
        data_type: varchar
        description: "Foreign key: tracking"
        tests:
          - relationships:
                  to: ref('stg_sql_server_dbo__tracking')
                  field: tracking_id     

      - name: tracking_status_id
        data_type: number
        description: "Foreign key: traking status"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__tracking_status')
                  field: tracking_status_id
        constraints:
          - type: not_null

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__products
    description: "Collects all data associated with the products sold in the company"
    config:
      contract:
        enforced: true
    columns:
      - name: product_id
        data_type: varchar
        description: "primary key: product"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: price
        data_type: float
        description: "price of the product"

      - name: name
        data_type: varchar
        description: "name of the product"

      - name: inventory
        data_type: number
        description: "number of units of the product in stock"

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__promos
    description: "Collects data on promotions that the company has ever carried out"
    config:
      contract:
        enforced: true
    columns:
      - name: promo_id
        data_type: varchar
        description: "primary key: promo"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: description
        data_type: varchar
        description: "name of the promotion"

      - name: discount_dollars
        data_type: number
        description: "total dollar discount"

      - name: status_id
        data_type: number
        description: "Foreign key: promo status"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__status')
                  field: status_id
        constraints:
          - type: not_null
          
      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null

  - name: stg_sql_server_dbo__shipping_service
    description: "Collects the names of the companies that carry out the shipment"
    config:
      contract:
        enforced: true
    columns:
      - name: shipping_service_id
        data_type: varchar
        description: "primary key: shipping service"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: shipping_service
        data_type: varchar
        description: "name of the company that carry out the shipment"

  - name: stg_sql_server_dbo__status
    description: "Collects the type of the status of promotions (active/inactive)"
    config:
      contract:
        enforced: true
    columns:
      - name: status_id
        data_type: number
        description: "primary key: promo status (0/1)"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: description
        data_type: varchar
        description: "type of status: active/inactive"

  - name: stg_sql_server_dbo__tracking
    description: "Collects the data specific to the shipment"
    config:
      contract:
        enforced: true
    columns:
      - name: tracking_id
        data_type: varchar
        description: "primary key: tracking"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: shipping_service_id
        data_type: varchar
        description: "Foreign key: shipping service"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__shipping_service')
                  field: shipping_service_id
        constraints:
          - type: not_null

      - name: estimated_delivery_at
        data_type: date
        description: "estimated date of delivery"
        tests:
          - no_future_dates

      - name: delivered_at
        data_type: date
        description: "Date of actual delivery"
        tests:
          - no_future_dates
          - date_relationship:
                  column_name: estimated_delivery_at
                  extra_column: delivered_at

  - name: stg_sql_server_dbo__tracking_status
    description: "Collects shipping status types."
    config:
      contract:
        enforced: true
    columns:
      - name: tracking_status_id
        data_type: number
        description: "primary key: tracking status"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: description
        data_type: varchar
        description: "type of status: preparing, shipped, delivered"

  - name: stg_sql_server_dbo__users
    description: "Collects all users' own data"
    config:
      contract:
        enforced: true
    columns:
      - name: user_id
        data_type: varchar
        description: "primary key: user"
        tests:
          - unique
          - not_null
        constraints:
          - type: not_null
          - type: unique

      - name: first_name
        data_type: varchar
        description: "User's first name"

      - name: last_name
        data_type: varchar
        description: "User's last name"

      - name: email
        data_type: varchar
        description: "User's email"

      - name: address_id
        data_type: varchar
        description: "Foreign key: address"
        tests:
          - not_null
          - relationships:
                  to: ref('stg_sql_server_dbo__addresses')
                  field: address_id
        constraints:
          - type: not_null          

      - name: created_at
        data_type: date
        description: "Date of creation of the user record"
        tests:
          - no_future_dates
          - date_relationship:
                  column_name: created_at
                  extra_column: updated_at
      - name: updated_at
        data_type: date
        description: "Date of update od user data"
        tests:
          - no_future_dates
          - date_relationship:
                  column_name: created_at
                  extra_column: updated_at

      - name: phone_number
        data_type: varchar
        description: "User's phone number"

      - name: total_orders
        data_type: number
        description: "User's total orders"

      - name: date_deleted
        data_type: boolean
        description: "T/F whether or not it has been deleted in the operational database"

      - name: date_load
        data_type: date
        description: "Data upload timestamp"
        tests:
          - not_null